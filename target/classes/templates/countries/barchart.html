<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Default Title</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


<div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
	<div style="display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
    <h3 style="margin-bottom: 5px;" th:text="${title}">Default Title</h3>
    <p style="font-size: 18px; color: #555; margin-bottom: 15px;" th:text="${description}">
        Default description
    </p>
    <canvas id="barChart" width="1000" height="600"></canvas>
</div>


<script th:inline="javascript">
    var barChartInfo = /*[[${barChartInfo}]]*/ [];

    var countryNames = barChartInfo.map(function(c) { return c.x; });
    var metric = barChartInfo.map(function(c) { return c.y; });
    
    const backgroundColors = [
    	'rgba(0, 0, 255, 1)',     
    	'rgba(25, 25, 112, 1)',   
    	'rgba(72, 61, 139, 1)',    
    	'rgba(70, 130, 180, 1)',  
    	'rgba(65, 105, 225, 1)',  
    	'rgba(30, 144, 255, 1)',  
    	'rgba(100, 149, 237, 1)', 
    	'rgba(0, 191, 255, 1)',   
    	'rgba(135, 206, 250, 1)', 
    	'rgba(173, 216, 230, 1)' 
		];
	
	const borderColors = [
	    'rgba(0, 0, 255, 1)',     
    	'rgba(25, 25, 112, 1)',  
    	'rgba(72, 61, 139, 1)',    
    	'rgba(70, 130, 180, 1)', 
    	'rgba(65, 105, 225, 1)', 
    	'rgba(30, 144, 255, 1)',  
    	'rgba(100, 149, 237, 1)',
    	'rgba(0, 191, 255, 1)',   
    	'rgba(135, 206, 250, 1)', 
    	'rgba(173, 216, 230, 1)' 
		];

    const ctx = document.getElementById('barChart').getContext('2d');
    
    const title = /*[[${title}]]*/ 'Title';
    

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: countryNames,
            datasets: [{
                label: 'Total Points',
                data: metric,
                backgroundColor: backgroundColors,
                borderColor: borderColors,
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                title: {
                    display: true,
                    text: title
                }
            },
            scales: {
               x: {
                    title: {
                        display: true,
                        text: 'Countries'  // Label for x-axis
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: /*[[${yAxisLabel}]]*/ 'y'   // Label for y-axis
                    }
                }
            }
        }
    });
</script>


<div style="height: 100px;"></div>

<a href="/countries/show_options">Back to National Teams Analytics</a>
</div>

</body>
</html>
